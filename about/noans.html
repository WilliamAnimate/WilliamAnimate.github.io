	<script

<style>
    body {
        background-color: #464646;
        color: white;
    }
</style>
<h1>Redirecting you and stuff hold on</h1>
<div class="mdui-progress">
    <div class="mdui-progress-indeterminate"></div>
</div>
<script>

mdui.snackbar({
  message: 'Please wait, redirecting...',
  buttonText: 'Take me back!',
  timeout: '9999',
  onButtonClick: function(){
    history.back();
  }
});
setTimeout(function() {
    location.replace("https://youtu.be/xvFZjo5PgG0")
}, 3000);
</script>
